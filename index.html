<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="icon" href="/favicon.png" type="image/png">
<link rel="apple-touch-icon" href="/favicon.png">

  <meta charset="UTF-8" />
  <title>Kydra</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      background: black;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .cover {
      max-width: 70vw;
      max-height: 70vh;
      object-fit: contain;
      margin-bottom: 24px;
    }

    .links {
      display: flex;
      gap: 22px;
    }

    .links a {
      width: 28px;
      height: 28px;
      display: inline-flex;
      align-items: center;
      justify-content: center;
    }

   .links img {
  width: 100%;
  height: 100%;
  opacity: 0.85;
  transition: opacity 0.2s ease;
  filter: brightness(0) saturate(100%) invert(1);
}

    .links img:hover {
      opacity: 1;
    }
  </style>
</head>
<body>

  <div class="container">
    <img src="cover.jpg" alt="Kydra cover art" class="cover">

    <div class="links">
      <a href="https://tidal.com/track/485404713/u" target="_blank" rel="noopener">
        <img src="icons/tidal.svg" alt="Tidal">
      </a>
      <a href="https://kydranet.bandcamp.com/track/pull-yourself-together" target="_blank" rel="noopener">
        <img src="icons/bandcamp.svg" alt="Bandcamp">
      </a>
      <a href="http://itunes.apple.com/album/id/1864761447" target="_blank" rel="noopener">
        <img src="icons/apple-music.svg" alt="Apple Music">
      </a>
      <a href="https://open.spotify.com/artist/0DhsrFmN15AlqbGtT46HFS?si=09yjc6JtQaWUpVwYpFeXzA" target="_blank" rel="noopener">
        <img src="icons/spotify.svg" alt="Spotify">
      </a>
      <a href="https://www.instagram.com/charakaile/" target="_blank" rel="noopener">
        <img src="icons/instagram.svg" alt="Instagram">
      </a>
      <a href="https://www.tiktok.com/@kydra.net" target="_blank" rel="noopener">
        <img src="icons/tiktok.svg" alt="TikTok">
      </a>
      <a href="mailto:charakaile@gmail.com">
        <img src="icons/email.svg" alt="Email">
      </a>
    </div>
  </div>

</body>
</html>
