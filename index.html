<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="icon" href="/favicon.png" type="image/png">
  <link rel="apple-touch-icon" href="/favicon.png">
  <meta charset="UTF-8" />
  <title>Kydra</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      background: black;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      width: 100%;
      height: 100%;
      position: relative;
    }

    .logo {
      position: absolute;
      top: var(--edge-gap);
      left: 50%;
      transform: translateX(-50%);
      width: var(--icon-row-width);
    }

    .logo img {
      width: 100%;
      height: auto;
      display: block;
      opacity: 0.85;
    }

    .video-wrapper {
      max-width: 70vw;
      max-height: 70vh;
      display: flex;
      align-items: center;
      justify-content: center;
      margin-bottom: 24px;
    }

    .video-wrapper video {
      max-width: 100%;
      max-height: 70vh;
      object-fit: contain;
      display: block;
    }

    .links {
      display: flex;
      gap: 22px;
      position: absolute;
      bottom: var(--edge-gap);
      left: 50%;
      transform: translateX(-50%);
    }

    .links a {
      width: 28px;
      height: 28px;
      display: inline-flex;
      align-items: center;
      justify-content: center;
    }

    .links img {
      width: 100%;
      height: 100%;
      opacity: 0.85;
      transition: opacity 0.2s ease;
      filter: brightness(0) saturate(100%) invert(1);
    }

    .links img:hover {
      opacity: 1;
    }

    @media (max-width: 600px) {
      .links a {
        width: 20px;
        height: 20px;
      }
    }
  </style>

  <script>
    window.addEventListener('load', function () {
      function syncLayout() {
        const linksEl = document.querySelector('.links');
        const logoEl = document.querySelector('.logo');
        if (!linksEl || !logoEl) return;
        const width = linksEl.offsetWidth;
        const rect = linksEl.getBoundingClientRect();
        const gap = window.innerHeight - rect.bottom;
        document.documentElement.style.setProperty('--icon-row-width', width + 'px');
        document.documentElement.style.setProperty('--edge-gap', gap + 'px');
      }
      syncLayout();
      window.addEventListener('resize', syncLayout);
    });
  </script>
</head>
<body>
  <div class="container">

    <div class="logo">
      <img src="logo.png" alt="kydra.net">
    </div>

    <div class="video-wrapper">
      <video autoplay muted loop playsinline>
        <source src="loop.mp4" type="video/mp4">
      </video>
    </div>

    <div class="links">
      <a href="https://tidal.com/artist/68679755" target="_blank" rel="noopener">
        <img src="icons/tidal.svg" alt="Tidal">
      </a>
      <a href="https://kydranet.bandcamp.com/" target="_blank" rel="noopener">
        <img src="icons/bandcamp.svg" alt="Bandcamp">
      </a>
      <a href="https://music.apple.com/ca/artist/kydra-net/1864227160" target="_blank" rel="noopener">
        <img src="icons/apple-music.svg" alt="Apple Music">
      </a>
      <a href="https://open.spotify.com/artist/0DhsrFmN15AlqbGtT46HFS?si=F9mfXKCVRmihX0uE4niVSw" target="_blank" rel="noopener">
        <img src="icons/spotify.svg" alt="Spotify">
      </a>
      <a href="https://www.instagram.com/charakaile/" target="_blank" rel="noopener">
        <img src="icons/instagram.svg" alt="Instagram">
      </a>
      <a href="https://www.tiktok.com/@kydra.net" target="_blank" rel="noopener">
        <img src="icons/tiktok.svg" alt="TikTok">
      </a>
      <a href="mailto:charakaile@gmail.com">
        <img src="icons/email.svg" alt="Email">
      </a>
    </div>

  </div>
</body>
</html>
